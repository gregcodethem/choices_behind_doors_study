<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">

  <style type="text/css">
  .number_above_door {
    text-align: center;
    font-size: x-large;
  }
  </style>




  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>

</head>
<body>
  <main>
  	<div style="margin:20px">
      <div id="all_content" {% block prelims_do_not_display %}{% endblock %}>
  	    {% block content %}
  	    {% endblock %}
        </br>
        <div class="container">
            <div class="row">
                <div class="col-sm-7">
                </div>
                <div class="col-sm-5">
                    {% block submit_button_general %}
                    {% endblock %}
                </div>
            </div>
        </div>
        </br>
      </div>
	</div>
  </main>
</body>

  <!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="/static/bootstrap/js/bootstrap.min.js"></script> 

</html>
