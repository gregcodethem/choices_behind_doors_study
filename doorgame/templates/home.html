<!-- templates/registration/login.html -->
{% extends 'base.html' %}

{% block title %}Door Game{% endblock %}

{% block content %}

<h2>Can you remember these dots?</h2>


{% if user.is_authenticated %}
	<p>Hi {{ user.username }}!</p>

{% load static %}

<form id="form-go-to-door-game" action="/door_page_one" method="POST">
	<input type="hidden" value="1" name="go_to_door_game">
	<a id="go_to_door_game"><button>I remember the pattern, let's go to the door game.</button></a>
{% csrf_token %}
</form>


  <p><a href="{% url 'logout' %}" id="logout_link_anchor">logout</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}" id="login_link_anchor">login</a>
{% endif %}
{% endblock %}
